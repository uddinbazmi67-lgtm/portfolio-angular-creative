<div class="app-wrapper">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark gradient-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <div class="logo me-2">B</div> Bazmi Uddin
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-light fw-semibold hire-btn" href="#contact">Hire Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="content-area">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
 <footer class="footer">
  © {{ currentYear }} <span class="highlight">Bazmi Uddin</span> • Built with Angular ⚡
</footer>

</div>
