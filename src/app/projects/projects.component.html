<div class="portfolio-section">
  <h2 class="section-title">My Projects</h2>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button [class.active]="selectedFilter === 'all'" (click)="filterProjects('all')">All</button>
    <button [class.active]="selectedFilter === 'angular'" (click)="filterProjects('angular')">Angular</button>
    <button [class.active]="selectedFilter === 'react'" (click)="filterProjects('react')">React</button>
  </div>

  <!-- Project Grid -->
  <div class="portfolio-grid">
    <div class="portfolio-item" *ngFor="let project of filteredProjects" (click)="openPopup(project)">
      <img [src]="project.image" alt="{{ project.name }}" />
      <div class="overlay">
        <h3>{{ project.name }}</h3>
      </div>
    </div>
  </div>

 <!-- Modal -->
<div class="modal-backdrop" *ngIf="activeProject" (click)="closeModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal()">Ã—</span>
    <img [src]="activeProject.image" alt="{{ activeProject.name }}" />
    <h2>{{ activeProject.name }}</h2>
    <p>{{ activeProject.description }}</p>
    <div class="tech-stack">
      <span *ngFor="let tech of activeProject.techStack">{{ tech }}</span>
    </div>
  </div>
</div>
